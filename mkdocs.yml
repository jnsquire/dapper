site_name: Dapper
docs_dir: doc
theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy

hooks:
  - scripts/mkdocs_hooks.py

plugins:
  - search

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Getting Started:
    - Overview: getting-started/index.md
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Using VS Code: getting-started/using-vscode.md
    - Standalone Adapter: getting-started/standalone-adapter.md
    - Manual Testing: getting-started/manual-testing.md
  - User Guides:
    - Async Debugging: guides/async-debugging.md
    - Variable Presentation: guides/variable-presentation.md
    - Frame Evaluation: guides/frame-eval.md
    - Hot Reload: guides/hot-reload.md
    - Watchpoints: guides/watchpoints.md
    - Troubleshooting: guides/troubleshooting.md
    - Examples: examples/README.md
  - Reference:
    - Configuration: reference/configuration.md
    - Feature Checklist: reference/checklist.md
    - Operational Modes: reference/operational-modes.md
    - Custom DAP Extensions: reference/dap-extensions.md
    - Telemetry: reference/telemetry.md
  - Development:
    - Setup: development/setup.md
    - Testing: development/testing.md
    - Contributing: development/contributing.md
    - VS Code Extension: development/vscode-extension.md
    - Documentation: development/docs.md
    - Message Flow Diagrams: development/message-flows.md
    - Architecture:
      - Overview: architecture/overview.md
      - Concurrency Model: architecture/concurrency.md
      - IPC Design: architecture/ipc.md
      - Backend Lifecycle: architecture/backends.md
      - Breakpoints Controller: architecture/breakpoints.md
      - Error Handling: architecture/error-handling.md
      - Frame Eval Build Guide: architecture/frame-eval/build-guide.md
      - sys.monitoring Integration: architecture/sys-monitoring.md
