name: CI

on:
  push:
    branches: [ main, master, feature/* ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-node:
    name: "Node: Build, Test, Package (Extension)"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install extension dependencies
        run: npm ci
        working-directory: vscode/extension

      - name: Compile TypeScript (extension)
        run: npm run compile
        working-directory: vscode/extension

      - name: Run tests (extension)
        run: npm test --silent
        working-directory: vscode/extension

      - name: Build extension (optional)
        run: npm run build --if-present
        working-directory: vscode/extension

      - name: Package extension (vsix)
        if: github.event_name == 'push' && contains(github.ref, 'main')
        run: |
          npm ci --omit=dev
          npm run package
        working-directory: vscode/extension

      - name: Upload coverage (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  build-python:
    name: "Python: Lint / Typecheck / Test"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.11, 3.13]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}-${{ matrix.python-version }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install project and dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyright "ruff==0.12.12" pytest pytest-cov pytest-xdist mkdocs mkdocs-mermaid2-plugin

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Type check (pyright)
        run: |
          pyright

      - name: Set up Node (for mermaid-cli rendering)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Render Mermaid diagrams and verify
        run: |
          chmod +x ./scripts/render-mermaid.sh || true
          ./scripts/render-mermaid.sh
          if [ -n "$(git status --porcelain)" ]; then
            echo "Rendered diagrams differ from repository files. Run ./scripts/render-mermaid.sh and commit the changes." >&2
            git --no-pager status --porcelain
            exit 1
          fi

      - name: Build docs (mkdocs)
        run: |
          mkdocs build --clean --site-dir site

      - name: Run tests
        run: |
          pytest -q


