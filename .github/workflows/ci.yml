name: CI

on:
  push:
    branches: [ main, master, feature/* ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-node:
    name: "Node: Build, Test, Package (Extension)"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install extension dependencies
        run: npm ci
        working-directory: vscode/extension

      - name: Compile TypeScript (extension)
        run: npm run compile
        working-directory: vscode/extension

      - name: Run tests (extension)
        run: npm test --silent
        working-directory: vscode/extension

      - name: Build extension (optional)
        run: npm run build --if-present
        working-directory: vscode/extension

      - name: Package extension (vsix)
        if: github.event_name == 'push' && contains(github.ref, 'main')
        run: |
          npm ci --omit=dev
          npm run package
        working-directory: vscode/extension

      - name: Upload coverage (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          # Include run and matrix identifiers so multiple matrix jobs
          # in a single workflow run do not try to upload artifacts with
          # the same name (which causes a 409 conflict in GitHub Actions).
          name: coverage-report-${{ github.run_id }}-${{ matrix.os }}-${{ matrix.node-version }}
          path: coverage.xml

  build-python:
    name: "Python: Lint / Typecheck / Test"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.13]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}-${{ matrix.python-version }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install project and dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyright "ruff==0.12.12" pytest pytest-cov pytest-xdist mkdocs mkdocs-mermaid2-plugin

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Type check (pyright)  # TEMP DISABLED: pyright failing in CI, re-enable once fixed
        if: false
        run: |
          pyright

      - name: Set up Node (for mermaid-cli rendering)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Render Mermaid diagrams and verify
        run: |
          chmod +x ./scripts/render-mermaid.sh || true
          ./scripts/render-mermaid.sh
          # Only fail if there are diffs other than a small set of expected
          # generated files (the Cython-generated _frame_evaluator.c and the
          # rendering script itself). Filter these out before checking.
          CHANGES=$(git --no-pager status --porcelain || true)
          FILTERED=$(printf '%s\n' "$CHANGES" | grep -Ev 'dapper/_frame_eval/_frame_evaluator.c|scripts/render-mermaid.sh' || true)
          if [ -n "$FILTERED" ]; then
            echo "Rendered diagrams differ from repository files. Run ./scripts/render-mermaid.sh and commit the changes." >&2
            printf '%s\n' "$FILTERED"
            exit 1
          fi

      - name: Build docs (mkdocs)
        run: |
          mkdocs build --clean --site-dir site

      - name: Run tests
        run: |
          pytest -q


