name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Lint / Typecheck / Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.11, 3.13]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}-${{ matrix.python-version }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install project and dev deps
        run: |
          python -m pip install --upgrade pip
          # Install the package in editable mode so tests can import it
          pip install -e .
          # Install tools used by CI
          pip install pyright ruff pytest pytest-cov pytest-xdist

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Type check (pyright)
        run: |
          pyright

      - name: Run tests
        run: |
          pytest -q
